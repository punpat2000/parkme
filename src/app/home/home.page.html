<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Welcome, {{displayname}}!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-slides>
        <ion-slide *ngFor="let lot of lots">
          <ion-card>
            <ion-card-title>
              <ion-label>Host by {{lot.host}}</ion-label>
            </ion-card-title>
            <ion-label>
              Parking lot status: {{lot.status}}
            </ion-label>
            <ion-card-content>
              <ion-button expand="full">Test</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)='addCarpark()'>Test</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" mode="ios">CREATE YOUR ACCOUNT</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
