<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Welcome, {{displayname}}!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-list>
      <ion-item>
        <ion-label  position="floating">E-mail</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item *ngFor="let lot of lots">
        <ion-label>Host: {{lot.host}}   Status: {{lot.status}}  Date: {{lot.Date}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col> 
        <ion-button expand="full" (click)='addCarpark()'>Test</ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" mode="ios">CREATE YOUR ACCOUNT</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
