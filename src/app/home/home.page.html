<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      ParkME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Welcome, {{displayname}}!</ion-label>
  </ion-item>
  <div>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let lot of lots">
        <ion-card-content>
          <ion-card-title>
            <ion-label>Location: {{lot.location}}</ion-label>
          </ion-card-title>
          <ion-label>
            {{lot.comment}}
          </ion-label>
          <img *ngIf="lot.url" [src]="lot.url" />
          <ion-button *ngIf="(!lot.status && !(lot.user===this.user)); else notuser" color="light" expand="full">booked</ion-button>
          <ng-template #notuser>
            <ion-button expand="full" *ngIf="lot.status; else booked" color="success" (click)="bookCarpark(lot.key)">
              Book</ion-button>
            <ng-template #booked>
              <ion-button expand="full" color="danger" (click)="unbookCarpark(lot.key)">Unbook</ion-button>
            </ng-template>
          </ng-template>
        </ion-card-content>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
