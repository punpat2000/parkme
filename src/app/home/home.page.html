<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Welcome, {{displayname}}!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let lot of lots">
        <ion-card-content>
          <ion-card-title>
            <ion-label>Host by {{lot.host}}</ion-label>
          </ion-card-title>
          <ion-label>
            status: {{lot.status}}
          </ion-label>
          <img src="http://www.imageafter.com/dbase/images/nature_plants/b19nature_plants135.jpg" />
            <ion-button expand="full">Test</ion-button>
        </ion-card-content>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
