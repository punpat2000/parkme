<ion-header translucent>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button disabled={{notChanged}} (click)="save()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<div *ngIf="uploading" style='width:100%; height:100%; background:#000; z-index:10; position: fixed; opacity: 0.2'>
  &nbsp;</div>

<ion-content>
  <ion-progress-bar type="indeterminate" *ngIf="showBar" style="position: fixed;"></ion-progress-bar>
  <div class="ion-padding">
    <div class="card">
      <div class="header">
        <div class="avatar">
          <img [src]="url" />
          <ion-spinner *ngIf="uploading"></ion-spinner>
        </div>
      </div>
      <ion-button expand="block" size="small" fill="clear" (click)="uploadBtn.click()">EDIT</ion-button>
      <input ref-uploadBtn type="file" (change)="uploadFile($event.target.files)" hidden />
    </div>
    <div>
      <ion-item>
        <ion-label position="floating" color="medium">Name</ion-label>
        <ion-input [(ngModel)]="name" (ngModelChange)="enableSave($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="medium">Phone Number</ion-label>
        <ion-input [(ngModel)]="phonenumber" (ngModelChange)="enableSave($event)" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="dark">Email</ion-label>
        <ion-input value={{username}} disabled=true></ion-input>
      </ion-item>
    </div>
    <ion-col>
      <ion-button expand="block" (click)="logout()" shape="round" color="danger" size="default">LOGOUT</ion-button>
    </ion-col>
  </div>
</ion-content>
